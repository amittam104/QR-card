<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>QR code component</title>
  </head>
  <body
    class="bg-sky-100 h-screen text-blue-950 flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl shadow-xl max-w-80 xl:max-w-100">
      <div class="flex flex-col items-center p-6 gap-4">
        <img
          class="w-100 rounded-2xl"
          src="./images/image-qr-code.png"
          alt="QR Code image"
        />
        <div class="text-center p-2">
          <h1 class="font-bold text-xl mb-4">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[#7b879d]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
